name: Test Apps

on:
  push:
    branches:
      - '**'  # Run on all branches

jobs:
  unit-tests:
    name: Apps Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: "pnpm"

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - name: Run unit tests for quilombo
        run: pnpm --filter quilombo test:unit

      - name: Run unit tests for www
        run: pnpm --filter www test
        continue-on-error: true  # www might not have tests yet
