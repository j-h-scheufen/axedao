name: Production Database Migration

on:
  push:
    branches:
      - main
    paths:
      - 'apps/quilombo/db/migrations/**'
      - 'apps/quilombo/db/schema.ts'
      - 'apps/quilombo/scripts/db-migrate-production.ts'
  workflow_dispatch: # Allow manual triggering

# Prevent concurrent migrations
concurrency:
  group: production-migration
  cancel-in-progress: false

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: production # Use GitHub environment for protection rules
    timeout-minutes: 10 # Fail if migration takes too long

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Needed to check what changed

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for schema changes
        id: check_changes
        run: |
          echo "Checking for database schema changes..."

          # Check if there are new migration files or schema changes
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE "apps/quilombo/db/(migrations|schema\.ts)"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Database changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ No database changes detected"
          fi

      - name: Verify migration files exist
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: apps/quilombo
        run: |
          if [ ! -d "db/migrations" ]; then
            echo "âŒ Migration directory not found"
            exit 1
          fi

          MIGRATION_COUNT=$(ls -1 db/migrations/*.sql 2>/dev/null | wc -l)
          echo "Found $MIGRATION_COUNT migration file(s)"

          if [ "$MIGRATION_COUNT" -eq 0 ]; then
            echo "âŒ No migration files found"
            exit 1
          fi

          echo "âœ“ Migration files verified"

      - name: Run production migrations
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: apps/quilombo
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          NEXT_PUBLIC_APP_ENV: production
          NEXT_PUBLIC_WALLET_ENV: production
          NEXT_PUBLIC_CHAIN_ENV: development
        run: |
          echo "ðŸš€ Starting production database migration..."
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""

          # Run the migration script
          pnpm tsx scripts/db-migrate-production.ts

          # Check exit code
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "âŒ Migration failed with exit code $EXIT_CODE"
            echo "âš ï¸  DEPLOYMENT BLOCKED - DO NOT PROCEED TO VERCEL DEPLOYMENT"
            exit 1
          fi

          echo ""
          echo "âœ… Migration completed successfully"

      - name: Create migration report
        if: always() && steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "# Migration Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **Status:** Migration completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The database has been updated. Vercel deployment can proceed." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Migration failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action Required:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Check the logs above for error details" >> $GITHUB_STEP_SUMMARY
            echo "2. DO NOT deploy to Vercel until this is resolved" >> $GITHUB_STEP_SUMMARY
            echo "3. Follow the rollback instructions if needed" >> $GITHUB_STEP_SUMMARY
            echo "4. Fix the migration and push again" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Production database migration failed. Vercel deployment should be blocked."
          echo "::error::Check the logs above for details and follow rollback procedures if necessary."

  # This job depends on migrate and only runs if migration succeeds
  trigger-vercel-deployment:
    name: Trigger Vercel Deployment
    runs-on: ubuntu-latest
    needs: migrate
    if: success() # Only run if migration succeeded

    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          echo "ðŸš€ Triggering Vercel deployment..."

          RESPONSE=$(curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" \
            -w "\n%{http_code}" \
            -s)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Vercel deployment triggered successfully (HTTP $HTTP_CODE)"
          else
            echo "âŒ Failed to trigger Vercel deployment (HTTP $HTTP_CODE)"
            echo "Response: $(echo "$RESPONSE" | head -n-1)"
            exit 1
          fi

      - name: Deployment notification
        run: |
          echo "# Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Database migrations completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Vercel deployment has been triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor deployment at: https://vercel.com/j-h-scheufen/axedao" >> $GITHUB_STEP_SUMMARY
