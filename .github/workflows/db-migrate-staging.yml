name: Staging Database Migration

on:
  push:
    branches:
      - develop
  workflow_dispatch: # Allow manual triggering

# Prevent concurrent migrations
concurrency:
  group: staging-migration
  cancel-in-progress: false

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: staging # Use GitHub environment for protection rules
    timeout-minutes: 10 # Fail if migration takes too long

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run staging migrations
        working-directory: apps/quilombo
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          NEXT_PUBLIC_APP_ENV: development
          NEXT_PUBLIC_WALLET_ENV: production
          NEXT_PUBLIC_CHAIN_ENV: development
        run: |
          echo "ðŸš€ Starting staging database migration..."
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""

          # Run the migration script
          pnpm tsx scripts/db-migrate-staging.ts

          # Check exit code
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "âŒ Migration failed with exit code $EXIT_CODE"
            echo "âš ï¸  DO NOT MERGE TO MAIN"
            exit 1
          fi

          echo ""
          echo "âœ… Migration completed successfully"

      - name: Create migration report
        if: always()
        run: |
          echo "# Staging Migration Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **Status:** Migration check completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The staging database is up to date. Safe to test and merge to main." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Migration failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action Required:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Check the logs above for error details" >> $GITHUB_STEP_SUMMARY
            echo "2. DO NOT merge to main until this is resolved" >> $GITHUB_STEP_SUMMARY
            echo "3. Follow the rollback instructions if needed" >> $GITHUB_STEP_SUMMARY
            echo "4. Fix the migration and push again" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Staging database migration failed. Do not merge to main."
          echo "::error::Check the logs above for details and follow rollback procedures if necessary."
